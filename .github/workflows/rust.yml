name: Stellar Soroban Smart Contract CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  HOMEBREW_NO_AUTO_UPDATE: "1"
  HOMEBREW_NO_INSTALL_CLEANUP: "1"

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32v1-none

      - name: Ensure toolchain & components (with retries)
        shell: bash
        run: |
          set -euxo pipefail
          retry() {
            local n=0; local max=5; local delay=10
            until "$@"; do
              n=$((n+1))
              if [[ $n -ge $max ]]; then
                echo "Command failed after $n attempts: $*"
                exit 1
              fi
              echo "Retry $n/$max..."
              sleep $delay
              delay=$((delay*2))
            done
          }
          # Asegura toolchain y target (idempotente)
          retry rustup show
          retry rustup target add wasm32v1-none

      - name: Cache cargo registry + index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: |
            target
            soroban/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}-${{ steps.rustc-version.outputs.hash || 'nohash' }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Stellar CLI
        shell: bash
        run: |
          set -euxo pipefail
          retry() {
            local n=0; local max=4; local delay=10
            until "$@"; do
              n=$((n+1))
              if [[ $n -ge $max ]]; then
                echo "Command failed after $n attempts: $*"
                exit 1
              fi
              echo "Retry $n/$max..."
              sleep $delay
            done
          }
          # brew puede tener fallos de red; prueba directo y luego con update m√≠nimo
          if ! brew install stellar-cli; then
            brew update --quiet
            retry brew install stellar-cli
          fi
          stellar --version

      - name: Build Cargo project
        working-directory: soroban
        run: cargo build --verbose

      - name: Build Soroban contract
        working-directory: soroban
        run: stellar contract build --verbose

      - name: Run Cargo tests
        working-directory: soroban
        run: cargo test --verbose
